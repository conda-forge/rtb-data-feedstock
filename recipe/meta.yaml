{% set name = "rtb-data" %}
{% set version = "0.10.0" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/rtb-data-{{ version }}.tar.gz
  sha256: adde997c91b8ad59a707cdaf993fb088632ba94825a87f1b22eb466f81b8c834

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.6
  run:
    - python >=3.6

test:
  imports:
    - rtbdata
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/petercorke/roboticstoolbox-python
  summary: Data files for the Robotics Toolbox for Python.
  dev_url: https://github.com/petercorke/roboticstoolbox-python
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - Tobias-Fischer
    - petercorke
    - jhavl
